<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - PhotoToBlog v3</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --error-color: #dc2626;
            --background: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--error-color), #ef4444);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .fail-container {
            background: var(--background);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease;
        }

        .fail-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: shake 0.5s ease-in-out;
        }

        .fail-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .fail-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .fail-details {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 1px solid var(--border);
            border-left: 4px solid var(--error-color);
        }

        .error-code {
            font-family: 'Courier New', monospace;
            color: var(--error-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-reason {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        .common-reasons {
            text-align: left;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .common-reasons h4 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .common-reasons ul {
            list-style: none;
            padding: 0;
        }

        .common-reasons li {
            padding: 0.5rem 0;
            color: var(--text-secondary);
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .common-reasons li::before {
            content: '•';
            color: var(--error-color);
            font-weight: bold;
            margin-top: 0.1rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .fail-container {
                padding: 2rem;
            }
            
            .fail-title {
                font-size: 1.5rem;
            }
            
            .fail-message {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="fail-container">
        <div class="fail-icon">❌</div>
        <h1 class="fail-title">결제에 실패했습니다</h1>
        <p class="fail-message">
            결제 처리 중 문제가 발생했습니다.<br>
            아래 정보를 확인하시고 다시 시도해주세요.
        </p>
        
        <div id="failDetails" class="fail-details">
            <div id="errorCode" class="error-code">오류 코드: 로딩 중...</div>
            <div id="errorReason" class="error-reason">오류 사유를 확인하고 있습니다...</div>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                홈으로 돌아가기
            </a>
            <button class="btn btn-primary" onclick="retryPayment()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                    <path d="M21 3v5h-5"></path>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                    <path d="M3 21v-5h5"></path>
                </svg>
                다시 시도하기
            </button>
        </div>
        
        <div class="common-reasons">
            <h4>일반적인 결제 실패 원인</h4>
            <ul>
                <li>카드 한도 초과 또는 잔액 부족</li>
                <li>카드 정보 입력 오류</li>
                <li>카드사의 보안 정책으로 인한 차단</li>
                <li>해외 결제 차단 설정</li>
                <li>일시적인 네트워크 오류</li>
            </ul>
        </div>
    </div>

    <script>
        // URL 파라미터에서 오류 정보 추출
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code');
        const errorMessage = urlParams.get('message');

        // 오류 정보 표시
        function displayErrorInfo() {
            const errorCodeEl = document.getElementById('errorCode');
            const errorReasonEl = document.getElementById('errorReason');
            
            if (errorCode) {
                errorCodeEl.textContent = `오류 코드: ${errorCode}`;
            } else {
                errorCodeEl.textContent = '오류 코드: 알 수 없음';
            }
            
            if (errorMessage) {
                errorReasonEl.textContent = decodeURIComponent(errorMessage);
            } else {
                errorReasonEl.textContent = '일시적인 결제 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
            }
            
            // 로딩 상태 제거
            document.getElementById('failDetails').classList.remove('loading');
        }

        // 다시 시도하기
        function retryPayment() {
            // 홈페이지로 돌아가서 구독 모달 열기
            window.location.href = '/?showSubscription=true';
        }

        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', () => {
            displayErrorInfo();
        });
    </script>
</body>
</html>
